<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!-- Link to CSS file -->
      <link rel="stylesheet" href="main.css">

      <title>To-Do App</title>
  </head>


  <body>
    <h1>To-Do App</h1>

<!-- Add to-do button -->
      <ul class="addToDoForm">
        <form class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="addToDoForm" action="#">
          <label class="mdl-textfield__label" for="newToDoText">New to-doâ€¦</label>
          <input class="mdl-textfield__input" type="text" id="newToDoText">
        </form>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do!</button>
      </ul>

<!-- Delete to-do button -->
    <ul class="deleteToDoForm">
      <form id="deleteToDoForm">
        <button class="mdl-button mdl-js-button mdl-button--raised medl-js-ripple-effect mdl-button--accent" type="submit">Delete To-Do!</button>
      </form>
    </ul>

    <ul id="toDoList">
    </ul>


<!-- Link to js file -->
    <script src="app.js"></script>
  </body>

</html>
