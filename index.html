<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-teal.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

      <!-- Link to CSS file -->
      <link rel="stylesheet" href="main.css">

      <title>To-Do App</title>
  </head>


  <body id="mdl-custom">
    <h1>To-Do App</h1>

<!-- Add to-do button -->
        <form id="addToDoForm" action="#">

          <label for="newToDoText" class="mdl-textfield mdl-js-textfield">New to-do:</label>
          <input type="text" id="newToDoText" class="mdl-textfield__input mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Add To-Do</button>

        </form>


    <ul id="toDoList"></ul>


<!-- Link to js file -->
    <script src="app.js"></script>
  </body>

</html>
